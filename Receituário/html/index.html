<!DOCTYPE html>
<html>
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Receituário</title>
  <link rel="stylesheet" type="text/css" href="../css/styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" 
      rel="stylesheet" 
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" 
      crossorigin="anonymous">
  <script src="../js/scripts.js"defer></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="../js/jQuery-Mask/dist/jquery.mask.min.js"defer></script>

</head>

<body>
<div id="div1">

  <!--uso da biblioteca de mascara do jQuery para CPF e CRM
  uso de bootstrap na validação do formulário e estilos -->

    <h2>Receituário Médico</h2>
  <form id="form">
   Nome do Paciente: <input placeholder="Digite o nome do paciente..." class="form-control" type="text" id="paciente" name="Nome 
   Paciente" value="" required>                                          
   CPF: <input  id="cpf" class="form-control" type="text" name="cpf" value="" onkeypress="$(this).mask('000.000.000-00')"placeholder="000.000.000-00" required>
    <label for="clinica">Clínica Médica:</label>
     <select id="select" class="form-select" name="3" required >
        <option value="">Escolha a Clínica</option>
        <option value="Unimed">Unimed</option>
       <option value="Intermédica">Intermédica</option>
        <option value="Amil Saúde">Amil Saúde</option>
       <option value="Consulta Particular">Consulta Particular</option>
     </select>
   Especialista Responsável: <input class="form-control" type="text" id="medico" name="Especialista reponsável" value=""required>
    CRM: <input id="crm" class="form-control" type="text" name="CRM" value="" onkeypress="$(this).mask('000000000')"placeholder="000000000" required>
    Prescrição: <textarea id="textarea" class="form-control" name="d" rows="8" cols="40" required></textarea>
    <input class="btn btn-primary" id="botao" type="submit" value="Imprimir">

  </form > 
</div>

<div class="print"> 
  <h3>Receita Médica</h3><br><br>

  <p>Nome do Paciente: <span id="NomePrint"><span></p>
  <p>CPF: <span id="CpfPrint"><span></p>
  <p>Convênio: <span id="ConvPrint"><span></p>
  <p>Especialista Reponsável: <span id="printMedico"><span></p><br>
    <label id="label" for="clinica">Prescrição:</label>
    <textarea id="prescPrint" name="d" rows="8" cols="40"></textarea>


  
  <div id="footer">
   <p >Dr.(a): <span id="DrPrint"><span></p>
   <p id="fcrm">CRM: <span id="CrmPrint"><span></p>
   <p >Data da Receita: <span id="printData"><span></p>
  </div>

  </div>




</body>
</html>
